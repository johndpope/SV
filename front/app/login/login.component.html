<div class="wrapper wrapper-full-page">
    <div class="full-page login-page" data-color="none" data-image="./assets/img/Stocket-Image-1-1.jpg">

        <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                        <form method="#" action="#">

                            <!--   if you want to have the card without animation please remove the ".card-hidden" class   -->
                            <div class="card">
                                <div class="header text-center">Login</div>
                                <div [hidden]="!errorMsg" class="alert alert-danger">
                                    <strong>Error!</strong> {{errorMsg}}
                                </div>
                                <div class="content">
                                    <div class="form-group">
                                        <label>Email address</label>
                                        <input type="email" placeholder="Enter email" class="form-control" name="email" [(ngModel)]="member.email">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" placeholder="Password" class="form-control" name="password" [(ngModel)]="member.password">
                                    </div>
                                </div>
                                <div class="footer text-center">
                                    <button type="submit" id="btnLogin" data-loading-text="Please wait..." class="btn btn-fill btn-danger btn-wd" (click)="logIn()">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="full-page-background" style="background-image: url(./assets/img/Stocket-Image-1-1.jpg) "></div>
    </div>

</div>
