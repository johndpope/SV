<form [formGroup]="formChangePassword" (submit)="changePassword()">
  <div class="form-group">
    <label>Current Password</label>
    <input type="password" class="form-control" placeholder="Current Password" formControlName="currentPassword">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Password" formControlName="newPassword">
  </div>
  <div class="form-group">
    <label>Repeat Password</label>
    <input type="password" class="form-control" placeholder="Repeat Password" formControlName="repeatPassword">
  </div>


  <div class="form-group">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" [disabled]="!formChangePassword.valid">Save</button>
    </div>
  </div>
</form>
