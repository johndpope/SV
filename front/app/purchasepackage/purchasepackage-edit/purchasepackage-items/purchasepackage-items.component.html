<div class="panel panel-default">
    <div class="panel-body">
        <div class="content">
            <div id="">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Booster key <span class="star">*</span></label>
                            <select class="form-control" [(ngModel)]="purchasepackageItem.boosterKey">

                                <option *ngFor="let item of boosterList" value="{{item.key}}">{{item.name}}</option>
                                }
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Number <span class="star">*</span></label>
                            <input type="text" class="form-control" placeholder="Input field" [(ngModel)]="purchasepackageItem.number" required="required">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
