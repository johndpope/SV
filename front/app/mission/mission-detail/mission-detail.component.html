<div class="main-content" *ngIf="missionData">
    <ol class="breadcrumb">
        <li><a routerLink="/">Home</a></li>
        <li><a routerLink="/missions">Missions</a></li>
        <li class="active text-capitalize">{{missionData.name}}</li>
    </ol>
    <div class="card container-fluid">
        <div class="row">
            <div class="content">
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-success" routerLink="/missions/{{missionData.id}}/edit">Edit</button>
                        </div>
                        <div class="col-sm-10">
                            <button type="button" class="btn btn-default" routerLink="/missions">Cancel</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name : </label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{missionData.name}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Type : </label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{missionData.type}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Criteria: </label>
                        <div class="col-sm-10">
                            <ul class="list-group">
                                <li class="list-unstyled" *ngFor="let criteriaItem of missionData.criteria">
                                    <ul class="list-group">
                                        <li class="list-group-item">Action Name : criteriaItem.actionName</li>
                                        <li class="list-group-item">Action : criteriaItem.action</li>
                                        <li class="list-group-item">Number : criteriaItem.number</li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Rewards : </label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{missionData.rewards}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Power Up : </label>
                        <div class="col-sm-10">
                            <ul class="list-group">
                                <li class="list-group-item" *ngFor="let powerUpItem of missionData.powerUp">{{powerUpItem}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
