<div class="main-content" *ngIf="boosterData">
    <ol class="breadcrumb">
        <li><a routerLink="/">Home</a></li>
        <li><a routerLink="/booster">Booster</a></li>
        <li class="active text-capitalize" *ngIf="!isCreateForm" ><a routerLink="/booster/{{boosterData.id}}/detail">{{boosterData.name}}</a></li>
        <li class="active text-capitalize" *ngIf="!isCreateForm">Edit</li>
    </ol>
    <div class="container-fluid">
        <div class="row">
            <div class="content">
                <form [formGroup]="formBooster" id="formBooster">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Name <span class="star">*</span></label>
                                <input class="form-control" type="text" formControlName="name" [(ngModel)]="boosterData.name" required="true">
                            </div>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Description <span class="star"></span></label>
                                <textarea  class="form-control form-textarea" type="text" formControlName="description" [(ngModel)]="boosterData.description" ></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Category <span class="star">*</span></label>
                                 <select name="category" id="category" class="form-control"  formControlName="category.code" [(ngModel)]="boosterData.category.code" >
                                    <option *ngFor="let item of categories" value="{{item.code}}">{{item.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Rarity <span class="star">*</span></label>
                                <input class="form-control" type="text" formControlName="rarity" [(ngModel)]="boosterData.rarity" required="true">
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div>
                                <legend>Booster Value</legend>
                            
                                <div class="form-group">
                                    <label for="">Energy</label>
                                    <input type="text" class="form-control" formControlName="energy" [(ngModel)]="boosterData.boostValue.energy" placeholder="Input field">
                                </div>
                            
                                <div class="form-group">
                                    <label for="">Times</label>
                                    <input type="text" class="form-control" formControlName="times" [(ngModel)]="boosterData.boostValue.times" placeholder="Input field">
                                </div>

                                <div class="form-group">
                                    <label for="">Crowd</label>
                                    <input type="text" class="form-control" formControlName="crowd" [(ngModel)]="boosterData.boostValue.crowd" placeholder="Input field">
                                </div>

                                <div class="form-group">
                                    <label for="">Finish Construction</label>
                                     <select name="finishConstruction" id="finishConstruction" class="form-control"  formControlName="finishConstruction" [(ngModel)]="boosterData.boostValue.finishConstruction" >
                                    <option value="true">True</option>
                                    <option value="false">False</option>
                                </select>
                                </div>
                            
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div>
                                <legend>Restrict Unlock</legend>
                            
                                <div class="form-group">
                                    <label for="">Max restrict</label>
                                    <input type="text" class="form-control" formControlName="restrictUnlock.restrict.max" [(ngModel)]="boosterData.restrictUnlock.restrict.max" placeholder="Input field">
                                </div>
                            
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div>
                                <legend>Required Unlock</legend>
                            
                                <div class="form-group">
                                    <label for="">Level</label>
                                    <input type="text" class="form-control" formControlName="requiredUnlock.level" [(ngModel)]="boosterData.requiredUnlock.level"  placeholder="Input field">
                                </div>
                                
                                <div class="form-group">
                                    <label for="">Stage</label>
                                    <input type="text" class="form-control" formControlName="requiredUnlock.stage" [(ngModel)]="boosterData.requiredUnlock.stage" placeholder="Input field">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Price <span class="star">*</span></label>
                                <input type="number" class="form-control" step="no" formControlName="price" [(ngModel)]="boosterData.price" required="true">

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Price Unit <span class="star">*</span></label>
                                <input class="form-control" type="text" formControlName="priceUnit" [(ngModel)]="boosterData.priceUnit" required="true">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Key <span class="star">*</span></label>
                                <input class="form-control" type="text" formControlName="key" [(ngModel)]="boosterData.key" required="true" disabled="disabled">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                      <button class="btn btn-info btn-fill pull-left" style="margin-right: 5px;" type="submit" [disabled]="!formBooster.valid" (click)="submitForm()">Save</button>
                      <button class="btn btn-danger btn-fill" type="button" (click)="reset()">Reset</button>
                    </div>
                    
                </form>
            </div>
        </div>
       
        
    </div>
</div>
