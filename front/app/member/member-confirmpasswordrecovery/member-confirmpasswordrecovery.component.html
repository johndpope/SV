<header id="navbar" role="banner" class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header pull-left">
      <a class="logo navbar-btn pull-left" href="/" title="Home">
        <img src="http://shopping-prod.stocket.com/sites/all/themes/sv_shopping/logo.png" alt="Home" height="40px" />
      </a>
    </div>
  </div>
</header>

<div class="main-container container">
  <div class="row">
    <div class="card container-fluid">

      <div class="page-header">
        <h3>Confirm password recovery<small></small></h3>
      </div>

      <div class="row" *ngIf="memberData">




        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="col-lg-12 text-center" *ngIf="memberData.avatar">

            <img src="{{memberData.avatar}}" class="img-circle" height="200" width="200" alt="Image">

          </div>
          <form class="form-horizontal" [formGroup]="formConfirmpassword" (submit)="submitForm()">
            <div class="form-group">
              <label for="Code" class="col-sm-2 control-label">Code:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Code" formControlName="pwdRecoveryToken">
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-2 control-label">Password:</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="password" formControlName="password">
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-2 control-label">Confirm password:</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="Confirm password" formControlName="passwordConfirm">
              </div>
            </div>


            <div class="form-group">
              <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-primary" [disabled]="!formConfirmpassword.valid">Submit</button>
              </div>
            </div>
          </form>

        </div>




      </div>
    </div>
  </div>
</div>
