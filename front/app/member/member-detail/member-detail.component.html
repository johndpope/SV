<div class="row" *ngIf="memberData">



  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 group-action">
   <div class="btn-group" role="group" aria-label="...">
        <a href="#/member/{{memberData.id}}/edit" class="btn btn-success">Edit</a>
        <a href="#/member" class="btn btn-default">Cancel</a>


        <a type="button" class="btn btn-primary" href='#modal-id' data-toggle="modal">Add income/expense</a>

      </div>
  </div>



  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-center">
    <img alt="140x140" data-src="holder.js/140x140" class="img-circle avatar" src="assets/img/default-avatar.png" data-holder-rendered="true"
      *ngIf="!memberData.avatar">
    <img alt="140x140" data-src="holder.js/140x140" class="img-circle avatar" src="{{memberData.avatar}}" data-holder-rendered="true"
      *ngIf="memberData.avatar">
    <h4>Full Name:</h4>
    <h3>{{memberData.fullName}}</h3>
  </div>

  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" placeholder="Email" [value]="memberData.email" disabled>
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Date of birth:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [value]="memberData.dateOfBirth | date: 'medium'" disabled>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Gender:</label>
        <div class="col-sm-10" [ngSwitch]="memberData.gender">
          <input type="text" class="form-control" *ngSwitchCase="1" value="Male" disabled>
          <input type="text" class="form-control" *ngSwitchCase="2" value="Famale" disabled>
          <input type="text" class="form-control" *ngSwitchDefault value="Male" disabled>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Type:</label>
        <div class="col-sm-10">

          <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of memberData.type" [ngSwitch]="item">
              <p *ngSwitchCase="1">User</p>
              <p *ngSwitchCase="2">Admin</p>
              <p *ngSwitchCase="3">Merchant</p>
              <p *ngSwitchDefault>Undefined</p>
            </li>
          </ul>

        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Created:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPassword3" [value]="memberData.created | date: 'medium'" disabled>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Modified:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPassword3" [value]="memberData.modified | date: 'medium'" disabled>
        </div>
      </div>
    </form>
  </div>







  <div class="modal fade" id="modal-id">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add income/expense to user {{memberData.email}}</h4>
        </div>
        <div class="modal-body">

          <form class="form-horizontal" [formGroup]="formAddBudget">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Budget:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" placeholder="Email" [value]="memberData.budget" disabled>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label"></label>
              <div class="col-sm-10">
                <div class="">
                  <label>
    <input type="radio" name="type" value="1" formControlName="type" checked>
  Income
  </label>

                  <label>
    <input type="radio" name="type" value="2" formControlName="type">
  Expense
  </label>
                </div>
              </div>
            </div>



            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Value:</label>
              <div class="col-sm-10">
                <input type="number" formControlName="Value" class="form-control" placeholder="Value">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Note:</label>
              <div class="col-sm-10">

                <textarea class="form-control" rows="3" formControlName="note"></textarea>

              </div>
            </div>

          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" [disabled]="!formAddBudget.valid" (click)="updateBudget()">Add</button>
        </div>
      </div>
    </div>
  </div>













</div>
