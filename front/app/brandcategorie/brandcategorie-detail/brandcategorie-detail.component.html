<div class="main-content" *ngIf="brandCategoryData">
    <ol class="breadcrumb">
        <li><a routerLink="/">Home</a></li>
        <li><a routerLink="/brandcate">Brand Categories</a></li>
        <li class="active text-capitalize">{{brandCategoryData.name}}</li>
    </ol>
    <div class="card container-fluid">
        <div class="row">
            <div class="content">
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-success" routerLink="/brandcate/{{brandCategoryData.id}}/edit">Edit</button>
                        </div>
                        <div class="col-sm-10">
                            <button type="button" class="btn btn-default" routerLink="/brandcate">Cancel</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name : </label>
                        <div class="col-sm-10">
                            <p class="form-control">{{brandCategoryData.name}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Description : </label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{brandCategoryData.description}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Created : </label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{brandCategoryData.created | date:'medium'}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
