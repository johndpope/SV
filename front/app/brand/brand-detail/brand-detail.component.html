<div class="main-content" *ngIf="brandData">
    <ol class="breadcrumb">
        <li><a routerLink="/">Home</a></li>
        <li><a routerLink="/brand">Brand</a></li>
        <li class="active text-capitalize">{{brandData.name}}</li>
    </ol>
    <div class="card container-fluid">
        <div class="row">
            <div class="content">
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-success pull-right" routerLink="/brand/{{brandData.id}}/edit">Edit</button>
                        </div>
                        <div class="col-sm-10">
                            <button type="button" class="btn btn-default" routerLink="/brand">Cancel</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name : </label>
                        <div class="col-sm-10">
                            <p class="form-control">{{brandData.name}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Picture : </label>
                        <div class="col-sm-10">
                            <img src="{{brandData.picture}}" class="img-responsive" alt="Image">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Website : </label>
                        <div class="col-sm-10">
                            <ul class="list-group">
                                <li class="list-group-item" *ngFor="let item of brandData.website"><a href="{{item}}" target="_blank">{{item}}</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Affiliate Network: </label>
                        <div class="col-sm-10">
                            <p class="form-control">{{brandData.affiliateNetwork}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Categories: </label>
                        <div class="col-sm-10">
                            <p class="form-control"><a href="/#/brandcate/{{item.id}}/detail" *ngFor="let item of brandData.category">{{item.name}} ,</a></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Created date : </label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{brandData.created | date:'medium'}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Modified date : </label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{brandData.modified | date:'medium'}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
